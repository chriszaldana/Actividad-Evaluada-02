<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Registro de Producto</title>
</head>
<body>
    <h1>Formulario de compra</h1>
    <section>
<div class="formulario">
        <form action="#">
            <label for="codigo">Codigo</label>
            <input type="text" id="codigo" name="codigo" placeholder="Codigo">
            <br><br>
            <label for="descripcion">Descripcion</label>
            <input type="text" id="descripcion" name="descripcion" placeholder="Escriba la descripcion del producto">
            <br><br>
            <label for="codigobarra">Codigo de barra</label>
            <input type="text" id="codigobarra" name="codigobarra" placeholder="Escriba codigo de barra">
            <br><br>
            <label for="preciouni">Precio Unitario</label>
            <input type="text" id="preciouni" name="preciouni" placeholder="Precio unitario">
            <br><br>
            <label for="stock">Stock</label>
            <input type="text" id="stock" name="stock" placeholder="Stock">
            <br><br>
            <label for="proveedor">Proveedor</label>
            <input type="text" id="proveedor" name="proveedor" placeholder="Proveedor">
            <br><br>
            <label for="estado">Estado</label>
            <input type="checkbox" id="estado" name="estado"> Activo
            <br><br>
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="categoria1">Categoria 1</option>
                <option value="categoria2">Categoria 2</option>
                <option value="categoria3">Categoria 3</option>
                <option value="categoria4">Categoria 4</option>
            </select>
        </form>
        <div class="botones">
        <a href="mensaje.html" target="_blank"><button>Guardar</button></a>
        <a href="index.html"><button>Cancelar</button></a> 
    </div>
    </section>
</div>
</body>
</html>
